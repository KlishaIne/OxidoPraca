<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Szablon Artykułu</title>
    <style>
        /* Stylizacja dla profesjonalnego wyglądu artykułu */
        body {
            font-family: Arial, sans-serif;
            margin: 40px auto;
            max-width: 800px;
            line-height: 1.8;
            color: #333;
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1, h2, h3 {
            color: #222;
            text-align: center;
            font-weight: bold;
            margin-top: 20px;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        h2 {
            font-size: 1.6em;
            margin-bottom: 8px;
        }

        h3 {
            font-size: 1.4em;
            margin-bottom: 5px;
        }

        p {
            text-align: justify;
            margin: 10px 0;
        }

        img {
            display: block;
            margin: 15px auto;
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        figure {
            margin: 15px 0;
            text-align: center;
        }

        figcaption {
            font-style: italic;
            color: #666;
            margin-top: 5px;
        }

        /* Stylizacja list */
        ul, ol {
            margin: 10px 0 10px 20px;
            padding: 0;
        }

        /* Cytaty blokowe */
        blockquote {
            border-left: 4px solid #ddd;
            margin: 20px 0;
            padding: 10px 20px;
            color: #555;
            background: #f0f0f0;
        }

        /* Stylizacja linków */
        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

</body>
</html>
